<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
        }
        main {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
        }
        a {
            color: #0073e6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My GitHub Page</h1>
</header>

<main>
    <h2>About Me</h2>
    <p>This is a simple GitHub Page where I share projects, ideas, and updates.</p>

    <h2>Projects</h2>
    <ul>
        <li><a href="https://github.com/yourusername/project1" target="_blank">Project 1</a></li>
        <li><a href="https://github.com/yourusername/project2" target="_blank">Project 2</a></li>
    </ul>
</main>

<footer>
    <p>Connect with me on <a href="https://github.com/yourusername" target="_blank">GitHub</a></p>
</footer>

</body>
</
